<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <label>
            Pick a Target Language
        </label>
        <select id="languageSelect">
            <option value="kr">Korean</option>
            <option value="zh_CN">Mandarin</option>
            <option value="zh_HK">Cantonese</option>
            <option value="sp">Spanish</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
        </select>
        <button id="parseButton">Parse</button> 
        <button id="loadButton">Load Language File</button>
        <input id="inputField" 
            type="file"
            accept="application/json">Input Language File</input>
        <button id="exportButton">Export To Clipboard</button> 

        <script src="/popup.js"></script>
    </body>
</html>
